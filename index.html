<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock 3D</title>
    <link rel="stylesheet" href="style/output.css" />
    <link rel="shortcut icon" href="images/clock.png" type="image/x-icon" />
  </head>
  <body>
    <section
      class="w-full h-screen flex justify-center items-center backface-visible perspective-normal bg-gradient-to-bl from-[#0e0e0e] to-[#0c0c0c] relative overflow-hidden"
    >
      <div
        class="w-1/2 h-52 flex justify-center items-center perspective-normal origin-right rotate-y-[-20deg] translate-z-[-100px]"
      >
        <div class="w-full flex justify-center items-center relative">
          <!-- بک‌گراند ثابت -->
          <h2 class="text-9xl text-[#ffffff1e] relative txtShadowBlue">
            00
            <span
              id="hours"
              class="text-white absolute top-0 right-0 txtShadowBlue"
            ></span>
          </h2>

          <span class="text-9xl text-white relative txtShadowBlue">:</span>

          <h2 class="text-9xl text-[#ffffff1e] relative">
            00
            <span
              id="minutes"
              class="text-white absolute top-0 right-0 txtShadowBlue"
            ></span>
          </h2>

          <span class="text-9xl text-white relative txtShadowBlue">:</span>

          <h2 class="text-9xl text-[#ffffff1e] relative" txtShadowBlue>
            00
            <span
              id="second"
              class="text-white absolute top-0 right-0 txtShadowBlue"
            ></span>
          </h2>
        </div>
      </div>
      <!-- text floor -->
      <div
        class="absolute left-[56%] shadowtxt top-[45%] opacity-100 blur-sm -translate-y-1/2 -translate-x-1/2 backface-visible origin-bottom rotate-x-[82deg] rotate-z-12 z-50"
      >
        <div
          class="w-1/2 h-52 flex justify-center items-center perspective-normal origin-right rotate-y-[-20deg] translate-z-[-100px]"
        >
          <div class="w-full flex justify-center items-center relative">
            <!-- بک‌گراند ثابت -->
            <h2 class="text-9xl text-[#ffffff1e] relative txtShadowBlue2">
              00
              <span
                id="hoursF"
                class="text-white absolute top-0 right-0 txtShadowBlue"
              ></span>
            </h2>

            <span class="text-9xl text-[#ffffff1e] relative txtShadowBlue"
              >:</span
            >

            <h2 class="text-9xl text-[#ffffff1e] relative txtShadowBlue3">
              00
              <span
                id="minutesF"
                class="text-white absolute top-0 right-0 txtShadowBlue"
              ></span>
            </h2>

            <span class="text-9xl text-[#ffffff1e] relative txtShadowBlue"
              >:</span
            >

            <h2 class="text-9xl text-[#ffffff1e] relative txtShadowBlue4">
              00
              <span
                id="secondF"
                class="text-white absolute top-0 right-0 txtShadowBlue"
              ></span>
            </h2>
          </div>
        </div>
      </div>
    </section>

    <script src="js/master.js"></script>
  </body>
</html>
