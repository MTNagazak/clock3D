<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock 3D</title>
    <link rel="stylesheet" href="style/output.css" />
    <link rel="shortcut icon" href="images/clock.png" type="image/x-icon" />
  </head>
  <body
    class="flex justify-center items-center bg-gradient-to-bl from-[#0e0e0e] to-[#0c0c0c] overflow-hidden select-none"
  >
    <section
      class="w-full mx-auto flex justify-center items-center backface-visible perspective-normal bg-gradient-to-bl from-[#0e0e0e] to-[#0c0c0c] relative spin2"
    >
      <div
        class="w-1/2 h-52 flex justify-center items-center perspective-normal origin-right rotate-y-[-20deg] translate-z-[-100px]"
      >
        <div class="w-full flex justify-center items-center relative">
          <!-- بک‌گراند ثابت -->
          <h2
            class="text-8xl md:text-9xl text-[#ffffff1e] relative txtShadowBlue"
          >
            00
            <span
              id="hours"
              class="text-white absolute top-0 right-0 txtShadowBlue"
            ></span>
          </h2>

          <span class="text-8xl md:text-9xl text-white relative txtShadowBlue"
            >:</span
          >

          <h2
            class="text-8xl md:text-9xl text-[#ffffff1e] relative txtShadowBlue"
          >
            00
            <span
              id="minutes"
              class="text-white absolute top-0 right-0 txtShadowBlue"
            ></span>
          </h2>

          <span class="text-8xl md:text-9xl text-white relative txtShadowBlue"
            >:</span
          >

          <h2
            class="text-8xl md:text-9xl text-[#ffffff1e] relative txtShadowBlue"
          >
            00
            <span
              id="second"
              class="text-white absolute top-0 right-0 txtShadowBlue"
            ></span>
          </h2>
        </div>
      </div>
      <!-- text floor -->
      <div
        class="absolute right-[55%] md:right-[51%] shadowtxt top-[36%] opacity-100 blur-sm -translate-y-1/2 translate-x-1/2 flex justify-center items-center backface-visible origin-bottom rotate-x-[82deg] rotate-z-12 z-50"
      >
        <div
          class="w-1/2 h-52 flex justify-center items-center perspective-normal origin-right rotate-y-[-20deg] translate-z-[-100px]"
        >
          <div class="w-full flex justify-center items-center relative">
            <!-- بک‌گراند ثابت -->
            <h2
              class="text-8xl md:text-9xl text-[#ffffff1e] relative txtShadowBlue2"
            >
              00
              <span
                id="hoursF"
                class="text-white absolute top-0 right-0 txtShadowBlue"
              ></span>
            </h2>

            <span
              class="text-8xl md:text-9xl text-[#ffffff1e] relative txtShadowBlue"
              >:</span
            >

            <h2
              class="text-8xl md:text-9xl text-[#ffffff1e] relative txtShadowBlue3"
            >
              00
              <span
                id="minutesF"
                class="text-white absolute top-0 right-0 txtShadowBlue"
              ></span>
            </h2>

            <span
              class="text-8xl md:text-9xl text-[#ffffff1e] relative txtShadowBlue"
              >:</span
            >

            <h2
              class="text-8xl md:text-9xl text-[#ffffff1e] relative txtShadowBlue4"
            >
              00
              <span
                id="secondF"
                class="text-white absolute top-0 right-0 txtShadowBlue"
              ></span>
            </h2>
          </div>
        </div>
      </div>
    </section>
    <!-- me  -->
    <div
      class="absolute bottom-[5%] right-0 w-[400px] h-[200px] z-50 flex justify-center items-center cursor-pointer group"
    >
      <div class="w-[200px] h-full rounded-full relative">
        <div
          class="w-[105%] h-[105%] rounded1 backdrop-blur-xs bg-[#db212d9f] absolute"
        ></div>
        <div
          class="w-[105%] h-[105%] rounded2 backdrop-blur-xs bg-[#ca020f83] absolute"
        ></div>
        <div
          class="w-[0px] group-hover:w-[105%] duration-1000 h-[90%] bgRounded bg-[#ff000060] backdrop-blur-xs absolute right-[40%] top-[50%] -translate-y-1/2 p-4 flex flex-col shadow-2xl shadow-red-700"
        >
          <!-- github -->
          <a
            class="w-[30%] h-full hover:opacity-60 duration-500 flex items-center justify-center"
            href="https://github.com/parsa-farshah"
          >
            <img class="w-[30px] h-[30px]" src="images/github.png" alt="" />
          </a>
          <!-- linkedin -->
          <a
            class="w-[30%] h-full hover:opacity-60 duration-500 flex items-center justify-center"
            href="https://www.linkedin.com/in/parsa-dehghan-pour-farashah-85ab04250/"
          >
            <img class="w-[30px] h-[30px]" src="images/linkedin.png" alt="" />
          </a>
          <!-- instagram -->
          <a
            class="w-[30%] h-full hover:opacity-60 duration-500 flex items-center justify-center"
            href="https://www.instagram.com/parsa_dehghanpour_dv?igsh=eHkwNWhsa3I4ZWVp"
          >
            <img class="w-[30px] h-[30px]" src="images/instagram.png" alt="" />
          </a>
        </div>
        <img
          class="w-full h-full object-center object-cover absolute top-0 left-0 z-50"
          src="images/parsa.png"
          alt=""
        />
      </div>
    </div>
    <script src="js/master.js"></script>
  </body>
</html>
